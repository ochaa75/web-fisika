<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalkulator Potensial Listrik Titik P</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
  <style>
    body {
      background-color: #f9fafb;
      font-family: 'Segoe UI', sans-serif;
    }
    .form-label {
      font-weight: 600;
    }
    .card {
      border: none;
      border-radius: 1rem;
    }
    .btn-primary {
      font-weight: 600;
      padding: 0.75rem;
    }
    .result-box {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 0.5rem;
      padding: 1rem;
      white-space: normal;
    }

  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8">
        <div class="card shadow p-4 mb-5">
          <h3 class="text-center mb-4 text-primary">üîå Potensial Listrik di Titik P</h3>
          <form id="formVP">
            <div class="mb-3">
              <label for="q1" class="form-label">q‚ÇÅ (ŒºC)</label>
              <input type="number" class="form-control" id="q1" placeholder="Contoh: 2">
            </div>
            <div class="mb-3">
              <label for="r1" class="form-label">r‚ÇÅ (cm)</label>
              <input type="number" class="form-control" id="r1" placeholder="Contoh: 4">
            </div>
            <div class="mb-3">
              <label for="q2" class="form-label">q‚ÇÇ (ŒºC)</label>
              <input type="number" class="form-control" id="q2" placeholder="Contoh: -3">
            </div>
            <div class="mb-3">
              <label for="r2" class="form-label">r‚ÇÇ (cm)</label>
              <input type="number" class="form-control" id="r2" placeholder="Contoh: 6">
            </div>
            <div class="d-grid mb-4">
              <button type="button" class="btn btn-primary" onclick="hitungPotensialP()">Hitung Potensial</button>
            </div>
            <div class="result-box">
              <h5 class="text-primary">Hasil:</h5>
              <div id="hasilVP" class="text-dark fw-medium"></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    function hitungPotensialP() {
      const q1ŒºC = parseFloat(document.getElementById("q1").value);
      const r1cm = parseFloat(document.getElementById("r1").value);
      const q2ŒºC = parseFloat(document.getElementById("q2").value);
      const r2cm = parseFloat(document.getElementById("r2").value);
      const hasil = document.getElementById("hasilVP");

      if (
        isNaN(q1ŒºC) || isNaN(r1cm) || isNaN(q2ŒºC) || isNaN(r2cm) ||
        r1cm === 0 || r2cm === 0
      ) {
        hasil.innerHTML = '<span class="text-danger">Masukkan semua nilai dengan benar (r ‚â† 0).</span>';
        return;
      }

      const q1 = q1ŒºC * 1e-6;
      const q2 = q2ŒºC * 1e-6;
      const r1 = r1cm / 100;
      const r2 = r2cm / 100;
      const k = 9e9;

      const V1 = k * (q1 / r1);
      const V2 = k * (q2 / r2);
      const VP = V1 + V2;

      const formatAngka = (num) => {
        if (!isFinite(num) || isNaN(num)) return "0"; // Untuk kasus error
        if (Math.abs(num) < 1e-12) return "0"; // Angka sangat kecil diabaikan jadi nol
        const exponent = Math.floor(Math.log10(Math.abs(num)));
        const mantissa = (num / Math.pow(10, exponent)).toFixed(2);
        return `${mantissa} \\times 10^{${exponent}}`;
      };


      hasil.innerHTML = `
        <p><strong>Diketahui:</strong><br>
          \\(q_1 = ${q1ŒºC}\\ \\mu C = ${q1ŒºC} \\times 10^{-6}\\ C\\)<br>
          \\(r_1 = ${r1cm}\\ \\text{cm} = ${r1.toFixed(2)}\\ m\\)<br>
          \\(q_2 = ${q2ŒºC}\\ \\mu C = ${q2ŒºC} \\times 10^{-6}\\ C\\)<br>
          \\(r_2 = ${r2cm}\\ \\text{cm} = ${r2.toFixed(2)}\\ m\\)<br>
          \\(k = 9 \\times 10^9\\ \\text{Nm}^2/\\text{C}^2\\)
        
        <p><strong>Ditanya:</strong><br>
          Berapa besar potensial listrik di titik P?
        <p><strong>Penyelesaian:</strong></p>
        <div>
          \\[
            \\begin{aligned}
              V_P &= k \\left(\\frac{q_1}{r_1} + \\frac{q_2}{r_2}\\right) \\\\
              &= 9 \\times 10^9 \\left(\\frac{${q1ŒºC} \\times 10^{-6}}{${r1.toFixed(2)}} + \\frac{${q2ŒºC} \\times 10^{-6}}{${r2.toFixed(2)}}\\right) \\\\
              &= ${formatAngka(V1)} + ${formatAngka(V2)} \\\\
              &= ${formatAngka(VP)}\\ \\text{Volt}
            \\end{aligned}
          \\]
        </div>
        <p><strong>Kesimpulan:</strong><br>
          Jadi, potensial di titik P adalah \\(\\boxed{${formatAngka(VP)}\\ \\text{Volt}}\\).
        </p>
      `;

      MathJax.typeset();
    }
  </script>
</body>
</html>
